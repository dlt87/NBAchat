<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    #form {
      display: flex;
      padding: 1rem;
      background: #1e1e1e;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
    }

    #send {
      padding: 10px 20px;
      background: #00b4d8;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .msg {
      margin-bottom: 10px;
    }

    .msg span {
      font-weight: bold;
      color: #90e0ef;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <form id="form" onsubmit="return sendMessage()">
    <input id="input" autocomplete="off" placeholder="Type your message..." />
    <button id="send">Send</button>
  </form>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://YOUR-BACKEND-URL.onrender.com"); // Replace with your Render URL

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    socket.on("chat message", function(msg) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span>üó£Ô∏è</span> ${msg}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    function sendMessage() {
      const message = input.value.trim();
      if (message) {
        socket.emit("chat message", message);
        input.value = "";
      }
      return false;
    }
  </script>
</body>
</html>
